version: '3.2'

services:
    web:
        image: nginx:latest
        ports:
            - "8080:80"
        volumes:
            - ./code:/code
            - ./site.conf:/etc/nginx/conf.d/default.conf
        networks:
            - code-network
    php:
        build: .
        volumes:
            - ./code:/code
        networks:
            - code-network

    db:
        image: mysql:5.7
       
        volumes:
            - ./mysqldata:/var/lib/mysql

        networks:
            - code-network
        environment:
            - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT}

networks:
    code-network:
        driver: bridge
